<!DOCTYPE html>
<html>
<head>
<title>Story</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container jumbotron ">
<div id="blanks">
<form>
  <div class="form-group">
      <label for="location">Where do you live ?</label>
      <input id="location" class="form-control" type="text">
  </div>
  <div class="form-group">
      <label for="age">Whats your age</label>
      <input id="age" class="form-control" type="text">
  </div>
  <div class="form-group">
      <label for="food">Favorite Food</label>
      <input id="food" class="form-control" type="text">
  </div>
  <div class="form-group">
      <label for="job">Dream Job</label>
      <input id="job" class="form-control" type="text">
  </div>
  <div class="form-group">
      <label for="salary">Current Salary</label>
      <input id="salary" class="form-control" type="text">
  </div>
   <button type="submit" class="btn btn-default btn-lg">Show me the story!</button>
</div>
</form>
</div>
  <div id="story">
       <h1>A fantastical adventure</h1>
       <p>Today I am at, <span class="location"></span>My age <span class="age"></span>I My favorite desert <span class="food"></span>My job is <span class="job"></span>My income is <span class="salary"></span>.</p>
  </div>
    <script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
</body>
</html>
